{% extends "layouts/base.html" %}
{% block title %}Crear Cuenta{% endblock %}
{% block content %}
<body class="body">
  <!-- Formulario para crear una cuenta -->
  <form class="form" method="post">
    {% csrf_token %} <!-- Token CSRF para protección contra falsificación de solicitudes entre sitios -->
    <h2>Crear Cuenta</h2> <!-- Título del formulario -->

    <!-- Campo de entrada para el correo electrónico -->
    <label for="email">Correo Electrónico:</label><br>
    <input type="email" id="email" name="email" value="{{ request.POST.email }}" required><br>

    <!-- Campo de entrada para el nombre de usuario -->
    <label for="username">Usuario:</label><br>
    <input type="text" id="username" name="username" value="{{ request.POST.username }}" required><br>

    <!-- Campo de entrada para la contraseña -->
    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" name="password" value="{{ request.POST.password }}" required><br>

    <!-- Botón para enviar el formulario -->
    <button type="submit" class="submit">Crear Cuenta</button>

    <!-- Enlace para iniciar sesión si ya se tiene una cuenta -->
    <p class="invitacion">¿Ya tienes una cuenta? <a class="a" href="{% url 'login' %}">Inicia Sesión Aquí</a></p>
  </form>

  <!-- Bloque de script para mostrar un mensaje de error si existe uno -->
  {% if error_message %}
    <script>
      alert("{{ error_message }}");
    </script>
  {% endif %}
</body>
{% endblock %}
